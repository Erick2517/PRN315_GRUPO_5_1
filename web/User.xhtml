<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Usuario</title>
        <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const duiInput = document.getElementById("duiField");
            duiInput.addEventListener("input", function(event) {
                // Permitir solo números y limitar a 8 caracteres
                event.target.value = event.target.value.replace(/[^0-9]/g, '').slice(0, 8);
            });
        });
    </script>
    </h:head>
   <h:body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
         
        <h:form style="display: flex; flex-direction: column; align-items: center; max-width: 400px; margin: auto; 
               border: 2px solid #ccc; padding: 20px; border-radius: 10px;
               box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.8);">
             
            <h1 style="font-family: Palatino Linotype, serif; color: blue;
                text-align: center; margin-bottom: 20px;">
                Datos Personales</h1>
 
            <div style="width: 100%; text-align: left; margin-bottom: 15px;">
                <p:outputLabel for="name" value="Nombres:" />
                <p:inputText id="name" required="true" style="width: 100%;" />
            </div>
             
            <div style="width: 100%; text-align: left; margin-bottom: 15px;">
                <p:outputLabel for="apell" value="Apellidos:" />
                <p:inputText id="apell" required="true" style="width: 100%;" />
            </div>
             
            <div style="width: 100%; text-align: left; margin-bottom: 15px;">
                <p:outputLabel for="dui" value="Dui" />
                <h:inputText id="dui" value="#{registerBean.dui}" required="true" style="width: 100%;" maxlength="8" />
            </div>
    
            <div style="width: 100%; text-align: left; margin-bottom: 15px;">
                <p:outputLabel for="gen" value="Género:"/>
                <p:selectOneMenu id="gen" style="width: 100%;">
                    <f:selectItem itemValue="M" itemLabel="Masculino" />
                    <f:selectItem itemValue="F" itemLabel="Femenino" />
                </p:selectOneMenu>
            </div>

            <p:commandButton value="Guardar Datos" action="/atributo/" style="margin-bottom: 20px; width: 100%;" />
        </h:form>
        
    </h:body>
</html>
